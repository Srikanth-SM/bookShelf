{% extends "library/admin_dash_board.html" %}
{% block center-content %}

<h3>Create a Book </h3>

<form method="POST">
    {% csrf_token %}
    {% for field in book_instance_form %}
    <div class="form-group">
        {% if field.name == 'book' %}
        <div class="form-group">
            <div>
                {{ field.name }}
            </div>
            <div>
                {{ field }}
            </div>
        </div>
        {% endif %}

    </div>
    {% endfor %}
    <div class="">No. of Copies:</div>
    <div class="form-group">
        <select name="instances_to_create" id="instances_to_create">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>
    <div class="form-group"><input class="form-group" type="submit" name='action' value="Create"></div>
    <!-- <input type="submit" name='action' value="Save And Create Another"> -->
</form>


<!-- {{context.as_p}} -->
{% endblock %}
