{% extends "library/admin_dash_board.html" %}

{% block center-content %}


<table class="table table-striped">
    <thead>
        <tr class="">

            <th>Title</th>
            <th>Author</th>
            <!-- <th>Language</th> -->
            <th class="textCentre">Copies</th>
            <th class="textCentre">Copies Available</th>
        </tr>
    </thead>

    {{books.0.status}}
    {% for book in books %}
    <!-- {{book.id}} -->
    <tbody>
        <tr class="">

            <td>
                <a href="{{book.id}}">
                    {{book}}
                </a>
            </td>
            <td>{{book.author}}</td>
            <!-- <td>{{book.language}}</td> -->
            <td class="textCentre">{{book.get_total_copies}}</td>
            <td class="textCentre">{{book.get_available_copies}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>



{% endblock %}
